<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>订单信息打印机</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .instructions {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h3>订单信息打印机</h3>
  <div class="instructions">
    <p>使用方法：</p>
    <ol>
      <li>在订单页面选中要打印的订单内容</li>
      <li>右键点击选择"打印选中订单信息"</li>
      <li>或使用快捷键 Ctrl+Shift+P (Windows) / Command+Shift+P (Mac)</li>
    </ol>
  </div>
</body>
</html>
